{{define "title"}}Snippet #{{.SnippetData.ID}}{{end}}

{{define "main"}}
    {{with .SnippetData}}
        <div class='snippet'>
            <div class='metadata'>
                <strong>{{.Title}}</strong>
                <span>#{{.ID}}</span>
            </div>
            <pre><code>{{.Content}}</code></pre>
            <div class='metadata'>
                <time>Created: {{.Created | humanDate}}</time>
                <time>Expires: {{.Expires | humanDate}}</time>
            </div>
        </div>
    {{end}}
{{end}}
